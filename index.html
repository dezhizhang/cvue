<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue</title>
  </head>
  <body>
    <div id="app">{{fullName}}</div>
    <script src="build/umd/vue.js"></script>
    <script>
      let vm = new Vue({
        el:'#app',
        data:{
          fistName:'hello',
          lastName:'change'
        },
        computed:{
          fullName() {
            console.log('--------change');
            return this.fistName + this.lastName
          }
        }
      });
      console.log(    vm.fullName)
  
      
    </script>
  </body>
</html>
