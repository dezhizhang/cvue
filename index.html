<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue</title>
  </head>
  <body>
    <div id="app">hello
      <div id="my" >hello {{arr}} <span>world</span></div>
    </div>
    <script src="build/umd/vue.js"></script>

        created:function a() {
          console.log('created a.....')

      Vue.mixin({
        created:function b() {
          console.log('created b...')
        }
      });


      const vm = new Vue({
        el: "#app",
        data() {
          return {arr:[1,2,3]}
        },
        // render(h) {
        //     return h('div',{id:'a'},'hello')
        // },
        // // template: "",
      });
      setTimeout(() => {
        vm.arr.push(123)
        vm.arr= 456;
        vm.$nextTick(() => {
          // vm.arr.push(123)
        })
      },100)
      
    </script>
  </body>
</html>
